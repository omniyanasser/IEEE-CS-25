<!-- Example -->

<!--
  Meta Tag
  For Defining The Content Encoding
-->
<meta charset="UTF-8" />

<!-- 
1- For making the website responsive
 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 
2- For describing the page content helps search engines
 -->
<meta name="description" content="This Is Description For My First Page">

<!-- 
3- Specifies organization responsible for the content 
 -->
<meta name="author" content="IEEE" />

<!-- 
4- For refreshing the page automatically
 -->
<meta http-equiv="refresh" content="" />

<!-- 
5- improve SEO, Defines Keywords For Search Engines
-->
<meta name="keywords" content="IEEE,Web Development, html">
